
<div class="p-5"> 
  <h3>Prueba Tabla bootstrap</h3>
  <div class="row">
    <div class="col-8"></div>
    <div class="col-md-4">
      <input [(ngModel)]="searchId" class="form-control col-ms-2" type="number" placeholder="bookId">
      <button class="btn btn-success m-1" type="submit" (click)="search()">Search</button>
      <button class="btn btn-warning m-1" (click)="clearSearch()">Clear</button>
    </div>
  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">PageCount</th>
       
        <th scope="col">PublishedDate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList">
        <th scope="row"><a [routerLink]="['/books', book.id]" >{{book.id}}</a></th>
        <td>{{book.title}}</td>
        <td>{{book.description.substring(0,29)}}</td>
        <td>{{book.pageCount}}</td>
        <td>{{book.publishDate | date}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">
           Delete
         </button> 
       </td>
      </tr>
    </tbody>
  </table>
</div>
